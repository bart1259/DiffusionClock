<html>
    <head>
        <title>Diffusion Clock</title>
        <style>
            * {
                margin: 0px;
                padding: 0px;
            }

            .background {
                position: fixed;
                width: 100%;
                height: 100%;
                background-repeat: repeat;
                background-size: cover;
                background-position: center center;
                background-attachment: fixed;

                z-index: -1;

                filter: blur(20px) brightness(10%);
                -webkit-filter: blur(20px);
                transform: scale(1.1);
            }

            .wrapper {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
            }

            /* Check for vertical */
            @media screen and (orientation:portrait) {
                #timeImage {
                    width: 100%;
                    aspect-ratio: 1/1;
                }
            }
            
            @media screen and (orientation:landscape) {
                #timeImage {
                    height: 100%;
                    aspect-ratio: 1/1;
                }
            }
        </style>
    </head>
    <body>
        <div class="background"></div>
        <div class="wrapper">
            <img src="" id="timeImage" />
        </div>

        <script>
            window.onload = (() => {
                setInterval(() => {
                    // Get hour and minute
                    const dateTime = new Date()
                    let hour = (dateTime.getHours() % 12).toString()
                    let minute = dateTime.getMinutes().toString()
                    if (minute.length == 1) {
                        minute = "0" + minute
                    }
                    console.log(`${hour}:${minute}`)

                    let url = `images/${hour}_${minute}.png`
                    document.getElementById("timeImage").src = url
                    document.getElementsByClassName("background")[0].style["background-image"] = `url("${url}")`

                }, 100)
            })
        </script>
    </body>
</html>
